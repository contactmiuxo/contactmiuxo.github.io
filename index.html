<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>·¥ç…™·¥úx·¥è | ·¥èÍú∞Íú∞…™·¥Ñ…™·¥Ä ü</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" id="status-bar-color" content="#2563eb">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #f8fafc;
            --accent: #2563eb;
            --border: rgba(255, 255, 255, 0.1);
            --glass: blur(15px);
            --banner-bg: #2563eb;
        }

        [data-theme="light"] {
            --bg-gradient: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            --card-bg: rgba(255, 255, 255, 0.7);
            --text: #1e293b;
            --accent: #2563eb;
            --border: rgba(0, 0, 0, 0.1);
            --glass: blur(10px);
            --banner-bg: #1e293b;
        }

        body { 
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            transition: background 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }

        .announcement {
            width: 100%; background: var(--banner-bg); color: white;
            padding: 10px 0; overflow: hidden; white-space: nowrap;
            position: relative; z-index: 100;
        }

        .ticker-content {
            display: inline-block; padding-left: 100%;
            animation: ticker-scroll 25s linear infinite;
            font-size: 0.85rem; font-weight: bold; letter-spacing: 1px;
        }

        @keyframes ticker-scroll { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }

        .theme-toggle {
            position: fixed; top: 55px; right: 20px;
            background: var(--card-bg); border: 1px solid var(--border);
            color: var(--text); width: 44px; height: 44px; border-radius: 50%;
            cursor: pointer; backdrop-filter: var(--glass); z-index: 10001;
            display: flex; align-items: center; justify-content: center;
        }

        #login-overlay {
            position: fixed; inset: 0; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            background: inherit;
        }

        .container { display: none; width: 100%; max-width: 400px; padding: 20px; box-sizing: border-box; position: relative; z-index: 2; }

        .content-card {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 20px; padding: 20px; margin-bottom: 20px;
            text-align: center; backdrop-filter: var(--glass);
        }

        input {
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px;
            border: 1px solid var(--border); background: rgba(0,0,0,0.05);
            color: var(--text); outline: none; box-sizing: border-box;
        }

        .action-btn {
            width: 100%; padding: 14px; border-radius: 12px; border: none;
            background: var(--accent); color: white; font-weight: 700; cursor: pointer; transition: 0.2s;
        }

        .forgot-link {
            font-size: 0.75rem; color: var(--accent); cursor: pointer; text-decoration: underline; margin-top: 10px; display: block;
        }

        .gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .gallery img { width: 100%; border-radius: 12px; border: 1px solid var(--border); }
        .visitor-badge { margin-top: 20px; opacity: 0.6; font-size: 0.7rem; }
    </style>
</head>
<body data-theme="dark">

<canvas id="snow-canvas"></canvas>

<div class="announcement" id="banner">
    <div class="ticker-content" id="ticker-text">
        üéÑ HAPPY HOLIDAYS FROM MIUXO ‚Ä¢ ENJOY THE SEASONAL THEME ‚Ä¢ NEW WINTER ASSETS AVAILABLE ‚ú®
    </div>
</div>

<button class="theme-toggle" onclick="toggleTheme()">üåì</button>

<div id="login-overlay">
    <div class="content-card" style="width: 320px;">
        <h2 id="login-title">üîê MIUXO ACCESS</h2>
        <div id="login-box">
            <input type="password" id="pass-input" placeholder="Enter Code">
            <button onclick="checkPass()" class="action-btn">UNLOCK</button>
            <span class="forgot-link" onclick="showRecovery()">Forgot Password?</span>
        </div>
        <div id="recovery-box" style="display:none;">
            <p style="font-size: 0.8rem; opacity: 0.8;">Contact admin for the recovery key or use Google Sign-in below.</p>
            <button onclick="window.location.href='mailto:admin@example.com'" class="action-btn" style="background:#475569;">EMAIL ADMIN</button>
            <span class="forgot-link" onclick="hideRecovery()">Back to Login</span>
        </div>
        <div style="margin:15px; opacity:0.5">OR</div>
        <div id="g_id_onload" data-client_id="YOUR_ID" data-callback="handleGoogleLogin"></div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>
</div>

<div class="container" id="main-content">
    <div class="content-card">
        <h2 id="welcome-msg">WELCOME</h2>
        <button onclick="logout()" style="background:none; border:1px solid var(--border); color:var(--text); padding:5px 10px; border-radius:5px; cursor:pointer;">LOGOUT</button>
    </div>

    <div class="content-card">
        <h3>üé• FEATURED MEDIA</h3>
        <div style="position:relative; padding-bottom: 56.25%; height: 0; border-radius: 12px; overflow: hidden; background: #000;">
            <iframe src="https://www.youtube.com/embed/u28pkQXq67k" style="position:absolute; top:0; left:0; width:100%; height:100%; border:0;" allowfullscreen></iframe>
        </div>
    </div>

    <div class="content-card">
        <h3>‚ú® MEMBER GALLERY</h3>
        <div class="gallery">
            <img src="icon-512.png" alt="Asset 1">
            <img src="icon-192.png" alt="Asset 2">
        </div>
        <button onclick="downloadAll()" class="action-btn" style="background:transparent; border:2px solid var(--accent); color:var(--text); margin-top:10px;">üì¶ DOWNLOAD ALL ASSETS</button>
    </div>

    <div class="visitor-badge">
        HUB VISITS: <img src="https://hitwebcounter.com/counter/counter.php?page=miuxo_hub_2025&style=0006&nbdigits=5&type=page&initCount=0" title="Counter" Alt="counter" border="0" style="vertical-align: middle; filter: grayscale(1) invert(1);">
    </div>
</div>

<script>
    const MASTER_CODE = "MIUXO2025";
    
    // --- üóìÔ∏è HOLIDAY LOGIC ---
    const isHolidaySeason = new Date() < new Date("January 2, 2026");

    // --- üåì THEME ---
    function toggleTheme() {
        const body = document.body;
        const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        body.setAttribute('data-theme', newTheme);
        localStorage.setItem('miuxo_theme', newTheme);
        document.getElementById('status-bar-color').setAttribute('content', newTheme === 'dark' ? '#0f172a' : '#f1f5f9');
    }
    document.body.setAttribute('data-theme', localStorage.getItem('miuxo_theme') || 'dark');

    // --- ‚ùÑÔ∏è SNOWFALL ---
    if (isHolidaySeason) {
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let w, h, flakes = [];
        function init() { w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; flakes=Array.from({length:100},()=>({x:Math.random()*w,y:Math.random()*h,r:Math.random()*3+1,d:Math.random()*1})); }
        function draw() { ctx.clearRect(0,0,w,h); ctx.fillStyle=document.body.getAttribute('data-theme')==='dark'?'white':'rgba(0,0,0,0.2)'; ctx.beginPath(); flakes.forEach(f=>{ctx.moveTo(f.x,f.y);ctx.arc(f.x,f.y,f.r,0,Math.PI*2,true);f.y+=Math.cos(f.d)+1+f.r/2;f.x+=Math.sin(f.d)*2;if(f.y>h){f.y=-10;f.x=Math.random()*w;}});ctx.fill();requestAnimationFrame(draw);}
        window.addEventListener('resize', init); init(); draw();
    } else { document.getElementById('snow-canvas').style.display='none'; }

    // --- üîë RECOVERY UI ---
    function showRecovery() {
        document.getElementById('login-box').style.display = 'none';
        document.getElementById('recovery-box').style.display = 'block';
        document.getElementById('login-title').innerText = "üîë RECOVERY";
    }
    function hideRecovery() {
        document.getElementById('login-box').style.display = 'block';
        document.getElementById('recovery-box').style.display = 'none';
        document.getElementById('login-title').innerText = "üîê MIUXO ACCESS";
    }

    // --- üì¶ DOWNLOAD ALL ---
    function downloadAll() {
        ['icon-512.png', 'icon-192.png'].forEach((url, i) => {
            setTimeout(() => { const a=document.createElement('a'); a.href=url; a.download=url; a.click(); }, i*500);
        });
    }

    // --- üîê AUTH ---
    function checkPass() { if (document.getElementById('pass-input').value === MASTER_CODE) startSession("Member"); else alert("Invalid Code"); }
    function handleGoogleLogin(response) { startSession(JSON.parse(atob(response.credential.split('.')[1])).given_name); }
    function startSession(name) {
        localStorage.setItem('miuxo_session', JSON.stringify({ auth: true, user: name, time: Date.now() }));
        showHub(name);
    }
    function showHub(name) {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('welcome-msg').innerText = `WELCOME, ${name.toUpperCase()}`;
    }
    window.onload = () => {
        const session = JSON.parse(localStorage.getItem('miuxo_session'));
        if (session && (Date.now() - session.time < 86400000)) showHub(session.user);
    };
    function logout() { localStorage.removeItem('miuxo_session'); location.reload(); }
</script>
</body>
</html>
