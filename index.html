<script>
    const ACCESS_CODE = "MIUXO2025";
    const SESSION_TIMEOUT = 24 * 60 * 60 * 1000;

    // --- GOOGLE LOGIN HANDLER ---
    function handleCredentialResponse(response) {
        // Decoding the Google JWT to get user's name
        const responsePayload = parseJwt(response.credential);
        const userName = responsePayload.given_name || "Member";
        
        const sessionData = {
            verified: true,
            user: userName,
            loginTime: new Date().getTime()
        };
        localStorage.setItem('miuxo_auth', JSON.stringify(sessionData));
        unlockHub(userName);
    }

    function parseJwt(token) {
        var base64Url = token.split('.')[1];
        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        return JSON.parse(window.atob(base64));
    }

    // --- MANUAL PASS HANDLER ---
    function checkPass() {
        const input = document.getElementById('pass-input').value;
        if (input === ACCESS_CODE) {
            const sessionData = { verified: true, user: "Member", loginTime: new Date().getTime() };
            localStorage.setItem('miuxo_auth', JSON.stringify(sessionData));
            unlockHub("Member");
        } else {
            document.getElementById('error-msg').style.display = 'block';
        }
    }

    function unlockHub(name) {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('welcome-text').innerText = `WELCOME, ${name.toUpperCase()}`;
    }

    function logout() {
        localStorage.removeItem('miuxo_auth');
        location.reload();
    }

    window.onload = () => {
        const session = JSON.parse(localStorage.getItem('miuxo_auth'));
        if (session && (new Date().getTime() - session.loginTime < SESSION_TIMEOUT)) {
            unlockHub(session.user);
        }
    };
</script>
