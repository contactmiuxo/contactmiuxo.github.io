<script>
    const MASTER_CODE = "MIUXO2025";
    const SESSION_DURATION = 24 * 60 * 60 * 1000;

    function checkPass() {
        const input = document.getElementById('pass-input').value;
        if (input === MASTER_CODE) { startSession("Member"); } 
        else { document.getElementById('error-msg').style.display = 'block'; }
    }

    function handleGoogleLogin(response) {
        const payload = JSON.parse(atob(response.credential.split('.')[1]));
        startSession(payload.given_name);
    }

    function startSession(name) {
        const sessionData = { auth: true, user: name, time: new Date().getTime() };
        localStorage.setItem('miuxo_session', JSON.stringify(sessionData));
        showHub(name);
    }

    function showHub(name) {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('welcome-msg').innerText = `WELCOME, ${name.toUpperCase()}`;
    }

    function logout() {
        localStorage.removeItem('miuxo_session');
        location.reload();
    }

    window.onload = () => {
        const session = JSON.parse(localStorage.getItem('miuxo_session'));
        if (session && (new Date().getTime() - session.time < SESSION_DURATION)) {
            showHub(session.user);
        }
    };

    // --- SERVICE WORKER REGISTRATION ---
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('PWA Active'))
                .catch(err => console.log('PWA Failed', err));
        });
    }
</script>
