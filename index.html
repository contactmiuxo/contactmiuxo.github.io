    <style>
        :root {
            --bg: #020617;
            --standard-blue: #2563eb;
            --vip-gold: #fbbf24;
            --panic-red: #ef4444;
            --online-green: #22c55e;
            --glass: blur(25px);
            --card-bg: rgba(15, 23, 42, 0.8);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
        }

        body, html { 
            margin: 0; padding: 0; background: var(--bg); color: var(--text); 
            font-family: 'Segoe UI', system-ui, sans-serif; overflow-x: hidden; min-height: 100vh;
        }

        #bg-canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1; }

        .miuxo-banner { 
            width: 100%; padding: 12px 0; text-align: center; font-weight: 800; font-size: 0.85rem; 
            letter-spacing: 1px; z-index: 1001; position: relative;
            background: linear-gradient(90deg, #b48608, #fbe134, #b48608); color: #000; 
        }

        #auth-gate {
            position: fixed; inset: 0; z-index: 9999; background: var(--bg);
            display: flex; align-items: center; justify-content: center;
            transition: 0.8s cubic-bezier(0.85, 0, 0.15, 1);
        }

        .auth-box {
            background: rgba(255, 255, 255, 0.03); padding: 40px; border-radius: 30px;
            border: 1px solid var(--border); backdrop-filter: var(--glass);
            width: 90%; max-width: 380px; text-align: center;
        }

        .key-input {
            width: 100%; padding: 15px; border-radius: 12px; border: 1.5px solid var(--border);
            background: rgba(0,0,0,0.5); color: #fff; text-align: center; font-size: 1.2rem;
            margin: 20px 0; outline: none; box-sizing: border-box;
        }

        #main-hub { display: none; width: 100%; flex-direction: column; align-items: center; padding: 20px 0; z-index: 2; position: relative; }
        
        .social-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); 
            gap: 12px; width: 100%; margin-top: 10px;
        }

        .social-card { 
            background: rgba(255, 255, 255, 0.05); border-radius: 15px; padding: 15px 5px; 
            text-decoration: none; color: white; display: flex; flex-direction: column; 
            align-items: center; transition: 0.3s ease; text-align: center; border: 1px solid var(--border);
        }

        .social-card:hover { transform: translateY(-5px); background: rgba(255, 255, 255, 0.1); border-color: #fff !important; }

        .status-dot {
            width: 6px; height: 6px; border-radius: 50%; display: inline-block; margin-right: 4px;
            background: var(--online-green); box-shadow: 0 0 5px var(--online-green);
        }
        .pulse { animation: pulse-status 2s infinite; }
        @keyframes pulse-status { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        #panic-btn {
            display: none; position: fixed; bottom: 20px; right: 20px;
            background: var(--panic-red); color: white; border: none;
            padding: 15px 25px; border-radius: 50px; font-weight: bold;
            cursor: pointer; z-index: 1000;
        }

        <button id="login-btn" onclick="unlockSession()" style="width:100%; padding:15px; border-radius:12px; border:none; background:var(--standard-blue); color:white; font-weight:900; cursor:pointer;">INITIALIZE</button>
    </div>

        { name: "PIPIADS", url: "https://www.pipiads.com/", icon: "üí∞", border: "#ff4d4f" },

        { name: "ANIMEDUB", url: "https://animedub.co/", icon: "üì∫", border: "#f97316" },

        { name: "ANKER", url: "https://ankergames.net/", icon: "üéÆ", border: "#71717a" },
        { name: "FUNKYY", url: "https://www.instagram.com/funkyy_mit", icon: "üòé", border: "#FF8C00" },
        { name: "ECO REXO", url: "https://www.instagram.com/eco.rexo", icon: "üåø", border: "#4CAF50" },
        { name: "SHAD", url: "https://www.instagram.com/shad.storie", icon: "üìñ", border: "#5851DB" },
        { name: "SANDBOX", url: "https://codesandbox.io/", icon: "üì¶", border: "#040404" },
        { name: "AI STUDIO", url: "https://aistudio.google.com/", icon: "üß™", border: "#4285F4" },
        { name: "GEMINI", url: "https://gemini.google.com/", icon: "‚ú®", border: "#8E75FF" },
        { name: "G-CLOUD", url: "https://cloud.google.com/", icon: "‚òÅÔ∏è", border: "#FBBC04" },
        { name: "ASHVIN", url: "https://www.instagram.com/ashvin.shibu", icon: "üë§", border: "#E1306C" }
    ];

    const NORMAL_TOOLS = [
        { name: "DISCORD", url: "https://discord.com/invite/2rcKEjsVwV", icon: "üí¨", border: "#5865F2" },
        { name: "INSTA", url: "https://www.instagram.com/aimiuxo/reels/", icon: "üì∏", border: "#E1306C" },
        { name: "YOUTUBE", url: "https://www.youtube.com/@aimiuxo", icon: "üé¨", border: "#FF0000" },
        { name: "MIUXO.IN", url: "https://miuxo.in/", icon: "üåê", border: "#2563eb" },
        { name: "BOOSTING", url: "https://www.socialboosting.com/", icon: "üìà", border: "#ff4d4d" },
        { name: "GRAMS", url: "https://boostgrams.com/", icon: "üî•", border: "#C13584" },
        { name: "SNAPINSTA", url: "https://snapinsta.to/", icon: "üì•", border: "#e1306c" },
        { name: "ERASER", url: "https://magiceraser.org/", icon: "ü™Ñ", border: "#ffde59" },
        { name: "GITHUB", url: "https://github.com/", icon: "üêô", border: "#fff" },
        { name: "REPLIT", url: "https://replit.com/", icon: "üåÄ", border: "#f26207" },
        { name: "CODEX AI", url: "https://chatgpt.com/codex", icon: "ü§ñ", border: "#10a37f" },
        { name: "G-AUTH", url: "https://console.cloud.google.com/", icon: "üîë", border: "#4285F4" },
        { name: "HOSTING", url: "https://www.infinityfree.com/", icon: "‚òÅÔ∏è", border: "#005696" },
        { name: "GODADDY", url: "https://www.godaddy.com/", icon: "üöÄ", border: "#00a63f" },
        { name: "STORE", url: "https://www.shopify.com/", icon: "üõçÔ∏è", border: "#95bf47" },
        { name: "BIO LINK", url: "https://superprofile.bio/", icon: "üíé", border: "#7B3FE4" },
        { name: "PICSART", url: "https://tools.picsart.com/", icon: "üé®", border: "#ff0066" },
        { name: "VEED.IO", url: "https://www.veed.io/", icon: "üìΩÔ∏è", border: "#343434" }
    ];

    function checkHint() {
        const val = document.getElementById('access-key').value;
        const gate = document.getElementById('gate-title');
        const btn = document.getElementById('login-btn');
        if(val === VIP_CODE) { 
            gate.style.color = "var(--vip-gold)"; gate.innerText = "‚≠ê VIP GOLD DETECTED";
            btn.style.background = "var(--vip-gold)"; btn.style.color = "#000";
        } else if (val === STD_CODE) {
            gate.style.color = "var(--standard-blue)"; gate.innerText = "üîì NORMAL SESSION";
            btn.style.background = "var(--standard-blue)"; btn.style.color = "#fff";
        } else {
            gate.style.color = "white"; gate.innerText = "üîê HUB ACCESS";
            btn.style.background = "var(--standard-blue)";
        }
    }

    function unlockSession() {
        const key = document.getElementById('access-key').value;
        const tag = document.getElementById('session-tag');
        const frame = document.getElementById('hub-frame');

        if(key === VIP_CODE) {
            tag.innerText = "üëë VIP GOLD SESSION";
            tag.style.color = "var(--vip-gold)";
            frame.style.borderColor = "var(--vip-gold)";
            render(VIP_TOOLS);
            initMatrix();
            show();
        } else if (key === STD_CODE) {
            tag.innerText = "üë§ NORMAL SESSION";
            tag.style.color = "var(--standard-blue)";
            frame.style.borderColor = "var(--standard-blue)";
            render(NORMAL_TOOLS);
            initSnow();
            show();
        } else { alert("ACCESS DENIED"); }
    }

    function render(list) {
        document.getElementById('tool-grid').innerHTML = list.map(t => `
            <a href="${t.url}" target="_blank" class="social-card" style="border: 1px solid ${t.border}">
                <div style="font-size:1.5rem; margin-bottom:5px;">${t.icon}</div>
                <div style="display:flex; align-items:center;">
                    <span class="status-dot pulse"></span>
                    <span style="font-size:0.6rem; font-weight:800;">${t.name}</span>
                </div>
            </a>`).join('');
    }

    function show() {
        document.getElementById('login-sound').play();
        document.getElementById('auth-gate').style.transform = "translateY(-100%)";
        document.getElementById('main-hub').style.display = 'flex';
        document.getElementById('panic-btn').style.display = 'block';
    }

    function initSnow() {
        bgMode = "snow";
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        flakes = Array.from({length: 100}, () => ({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*2+1, d:Math.random()+0.3}));
    }

    function initMatrix() {
        bgMode = "matrix";
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        drops = Array(Math.floor(canvas.width / 20)).fill(1);
    }

    function draw() {
        if(bgMode === "snow") {
            ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "white";
            flakes.forEach(f => {
                ctx.beginPath(); ctx.arc(f.x, f.y, f.s, 0, Math.PI*2); ctx.fill();
                f.y += f.d; if(f.y > canvas.height) f.y = -10;
            });
        } else {
            ctx.fillStyle = "rgba(2, 6, 23, 0.1)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff41"; ctx.font = "15px monospace";
            drops.forEach((y, i) => {
                ctx.fillText(String.fromCharCode(Math.random() * 128), i * 20, y * 20);
                if (y * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        requestAnimationFrame(draw);
    }

    function selfDestruct() { location.reload(); }
    window.onload = () => { initSnow(); draw(); };
    setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
