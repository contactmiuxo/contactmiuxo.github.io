<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>·¥á·¥Ñ·¥è Ä·¥áx·¥è | ·¥èÍú∞Íú∞…™·¥Ñ…™·¥Ä ü</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" id="status-bar-color" content="#2563eb">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #f8fafc;
            --accent: #2563eb;
            --border: rgba(255, 255, 255, 0.1);
            --glass: blur(15px);
            --banner-bg: #2563eb;
        }

        [data-theme="light"] {
            --bg-gradient: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            --card-bg: rgba(255, 255, 255, 0.7);
            --text: #1e293b;
            --accent: #2563eb;
            --border: rgba(0, 0, 0, 0.1);
            --glass: blur(10px);
            --banner-bg: #1e293b;
        }

        body { 
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        /* üì¢ ANNOUNCEMENT BANNER */
        .announcement {
            width: 100%; background: var(--banner-bg); color: white;
            padding: 10px 0; text-align: center; font-size: 0.85rem;
            font-weight: bold; letter-spacing: 1px;
        }

        /* üåì THEME TOGGLE */
        .theme-toggle {
            position: fixed; top: 50px; right: 20px;
            background: var(--card-bg); border: 1px solid var(--border);
            color: var(--text); width: 44px; height: 44px; border-radius: 50%;
            cursor: pointer; backdrop-filter: var(--glass); z-index: 10001;
            display: flex; align-items: center; justify-content: center;
        }

        #login-overlay {
            position: fixed; inset: 0; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            background: inherit;
        }

        .container { display: none; width: 100%; max-width: 400px; padding: 20px; box-sizing: border-box; }

        .content-card {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 20px; padding: 20px; margin-bottom: 20px;
            text-align: center; backdrop-filter: var(--glass);
        }

        input, textarea {
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px;
            border: 1px solid var(--border); background: rgba(0,0,0,0.05);
            color: var(--text); outline: none; box-sizing: border-box;
        }

        .action-btn {
            width: 100%; padding: 14px; border-radius: 12px; border: none;
            background: var(--accent); color: white; font-weight: 700; cursor: pointer;
        }

        .gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .gallery img { width: 100%; border-radius: 12px; border: 1px solid var(--border); }
    </style>
</head>
<body data-theme="dark">

<div class="announcement" id="banner">
    ‚ú® WELCOME TO THE NEW MIUXO BRAND HUB 2025 ‚ú®
</div>

<button class="theme-toggle" onclick="toggleTheme()">üåì</button>

<div id="login-overlay">
    <div class="content-card" style="width: 320px;">
        <h2>üîê MIUXO ACCESS</h2>
        <input type="password" id="pass-input" placeholder="Enter Code">
        <button onclick="checkPass()" class="action-btn">UNLOCK</button>
        <div style="margin:15px; opacity:0.5">OR</div>
        <div id="g_id_onload" data-client_id="YOUR_ID" data-callback="handleGoogleLogin"></div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>
</div>

<div class="container" id="main-content">
    <div class="content-card">
        <h2 id="welcome-msg">WELCOME</h2>
        <button onclick="logout()" style="background:none; border:1px solid var(--border); color:var(--text); padding:5px 10px; border-radius:5px;">LOGOUT</button>
    </div>

    <div class="content-card">
        <h3>üé• FEATURED MEDIA</h3>
        <div style="position:relative; padding-bottom:56.25%; height:0; border-radius:12px; overflow:hidden;">
            <iframe src="https://www.youtube.com/embed/u28pkQXq67k" style="position:absolute; top:0; left:0; width:100%; height:100%; border:0;"></iframe>
        </div>
    </div>

    <div class="content-card">
        <h3>‚ú® MEMBER GALLERY</h3>
        <div class="gallery">
            <img src="icon-512.png" alt="Asset 1">
            <img src="icon-192.png" alt="Asset 2">
        </div>
    </div>
</div>

<script>
    const MASTER_CODE = "MIUXO2025";

    function toggleTheme() {
        const body = document.body;
        const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        body.setAttribute('data-theme', newTheme);
        localStorage.setItem('miuxo_theme', newTheme);
    }

    // Initialize saved theme
    document.body.setAttribute('data-theme', localStorage.getItem('miuxo_theme') || 'dark');

    function checkPass() {
        if (document.getElementById('pass-input').value === MASTER_CODE) startSession("Member");
    }

    function startSession(name) {
        localStorage.setItem('miuxo_session', JSON.stringify({ auth: true, user: name, time: Date.now() }));
        showHub(name);
    }

    function showHub(name) {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('welcome-msg').innerText = `WELCOME, ${name.toUpperCase()}`;
    }

    window.onload = () => {
        const session = JSON.parse(localStorage.getItem('miuxo_session'));
        if (session && (Date.now() - session.time < 86400000)) showHub(session.user);
    };

    function logout() { localStorage.removeItem('miuxo_session'); location.reload(); }
</script>
</body>
</html>
