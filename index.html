<script>
    const ADMIN_CODE = "0000";
    const STD_CODE = "1111";
    const upiID = "8606226353@fam";

    const VIP_TOOLS = [ { name: "NEAPAY", url: "https://neapay.com/", icon: "üè¶", border: "#1a365d" }, { name: "DARKOSINT", url: "https://darkosint.in/", icon: "üîç", border: "#991b1b" } ]; 
    const NORMAL_TOOLS = [ 
        { name: "BUY VIP", url: "javascript:openPayModal()", icon: "üíé", border: "#fbbf24" }, 
        { name: "DISCORD", url: "https://discord.com/invite/2rcKEjsVwV", icon: "üí¨", border: "#5865F2" }
    ];

    // COUNTDOWN LOGIC
    function updateCountdown() {
        const now = new Date();
        const midnight = new Date();
        midnight.setHours(24, 0, 0, 0);
        const diff = midnight - now;

        const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
        const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
        const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');

        document.getElementById('expire-timer').innerText = `${h}:${m}:${s}`;
    }

    function openPayModal() {
        const upiUri = `upi://pay?pa=${upiID}&pn=MIUXO&am=50&cu=INR&tn=Hub_Access`;
        document.getElementById('upiQR').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(upiUri)}`;
        document.getElementById('upiLink').href = upiUri;
        document.getElementById('upiModal').style.display = 'flex';
    }
    function closePayModal() { document.getElementById('upiModal').style.display = 'none'; }

    function unlockSession() {
        const key = document.getElementById('access-key').value;
        const tag = document.getElementById('session-tag');
        const todayDate = new Date().getDate();
        const tempVIPKey = "MX" + todayDate + "PAY";

        if(key === ADMIN_CODE) { 
            activeList = [...VIP_TOOLS, ...NORMAL_TOOLS]; 
            tag.innerText = "ROOT ADMIN"; 
        } 
        else if(key === tempVIPKey) { 
            activeList = VIP_TOOLS; 
            tag.innerText = "PAID SESSION (24H)"; 
        }
        else if(key === STD_CODE) { 
            activeList = NORMAL_TOOLS; 
            tag.innerText = "GUEST ACCESS"; 
        } 
        else { alert("INVALID CODE"); return; }
        
        render(activeList);
        show();
    }

    function render(list) {
        document.getElementById('tool-grid').innerHTML = list.map(t => `
            <a href="${t.url}" target="${t.url.startsWith('javascript') ? '_self' : '_blank'}" class="social-card" style="border-color:${t.border}">
                <div style="font-size:1.5rem; margin-bottom:5px;">${t.icon}</div>
                <div style="font-size:0.6rem; font-weight:800;">${t.name}</div>
            </a>`).join('');
    }

    function show() {
        document.getElementById('auth-gate').style.display = 'none';
        document.getElementById('main-hub').style.display = 'flex';
    }

    function checkHint() {
        const val = document.getElementById('access-key').value;
        const todayDate = new Date().getDate();
        const gate = document.getElementById('gate-title');
        if(val === ADMIN_CODE) gate.style.color = "#ff003c";
        else if(val === "MX"+todayDate+"PAY") gate.style.color = "#fbbf24";
        else gate.style.color = "white";
    }

    setInterval(updateCountdown, 1000);
    setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    updateCountdown();
</script>
