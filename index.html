<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>·¥ç…™·¥úx·¥è | ·¥ú…¥…™Íú∞…™·¥á·¥Ö  ú·¥ú ô ·¥†7.9</title>
    <style>
        :root {
            --bg: #020617;
            --standard-blue: #2563eb;
            --vip-gold: #fbbf24;
            --panic-red: #ef4444;
            --online-green: #22c55e;
            --glass: blur(25px);
            --card-bg: rgba(15, 23, 42, 0.8);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
        }

        body, html { 
            margin: 0; padding: 0; background: var(--bg); color: var(--text); 
            font-family: 'Segoe UI', system-ui, sans-serif; overflow-x: hidden; min-height: 100vh;
        }

        #snow-canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1; }

        .miuxo-banner { 
            width: 100%; padding: 12px 0; text-align: center; font-weight: 800; font-size: 0.85rem; 
            letter-spacing: 1px; z-index: 1001; position: relative;
            background: linear-gradient(90deg, #b48608, #fbe134, #b48608); color: #000; 
        }

        /* --- AUTH GATE --- */
        #auth-gate {
            position: fixed; inset: 0; z-index: 9999; background: var(--bg);
            display: flex; align-items: center; justify-content: center;
            transition: 0.8s cubic-bezier(0.85, 0, 0.15, 1);
        }

        .auth-box {
            background: rgba(255, 255, 255, 0.03); padding: 40px; border-radius: 30px;
            border: 1px solid var(--border); backdrop-filter: var(--glass);
            width: 90%; max-width: 380px; text-align: center;
        }

        #gate-title { cursor: pointer; user-select: none; transition: 0.3s; }
        #gate-title:active { transform: scale(0.95); opacity: 0.5; }

        .key-input {
            width: 100%; padding: 15px; border-radius: 12px; border: 1.5px solid var(--border);
            background: rgba(0,0,0,0.5); color: #fff; text-align: center; font-size: 1.2rem;
            margin: 20px 0; outline: none; box-sizing: border-box;
        }

        /* --- MAIN HUB --- */
        #main-hub { display: none; width: 100%; flex-direction: column; align-items: center; padding: 20px 0; z-index: 2; position: relative; }
        
        .search-area { display: flex; gap: 10px; width: 100%; margin-bottom: 20px; }
        #search-bar { 
            flex-grow: 1; background: rgba(0,0,0,0.3); border: 1px solid var(--border); 
            color: white; padding: 12px; border-radius: 12px; outline: none;
        }

        .social-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
            gap: 12px; width: 100%; margin-top: 10px;
        }

        .social-card { 
            background: rgba(255, 255, 255, 0.05); border-radius: 15px; padding: 15px 5px; 
            text-decoration: none; color: white; display: flex; flex-direction: column; 
            align-items: center; transition: 0.3s ease; text-align: center; border: 1px solid var(--border);
            position: relative; overflow: hidden;
        }

        .social-card:hover { transform: translateY(-5px); background: rgba(255, 255, 255, 0.1); }
        .social-card div { font-size: 1.4rem; margin-bottom: 5px; }

        /* STATUS INDICATORS */
        .status-dot {
            width: 6px; height: 6px; border-radius: 50%; display: inline-block; margin-right: 4px;
            background: var(--online-green); box-shadow: 0 0 5px var(--online-green);
        }
        .status-down { background: var(--panic-red) !important; box-shadow: 0 0 5px var(--panic-red) !important; }
        .pulse { animation: pulse-status 2s infinite; }
        @keyframes pulse-status { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        #panic-btn {
            display: none; position: fixed; bottom: 20px; right: 20px;
            background: var(--panic-red); color: white; border: none;
            padding: 15px 25px; border-radius: 50px; font-weight: bold;
            cursor: pointer; z-index: 1000; box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
        }

        .vip-theme { border-color: var(--vip-gold) !important; box-shadow: 0 0 30px rgba(251, 191, 36, 0.15); }
        .std-theme { border-color: var(--standard-blue) !important; }
        
        .visitor-stat { font-size: 0.7rem; opacity: 0.6; display: none; margin-top: 5px; color: var(--vip-gold); }

        .admin-hold { animation: pulse 0.6s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>
<audio id="login-sound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>

<div class="miuxo-banner">‚ú® HAPPY NEW YEAR 2026! THE FUTURE IS MIUXO ‚ú®</div>

<div id="auth-gate">
    <div class="auth-box">
        <h2 id="gate-title" onmousedown="startAdminTimer()" onmouseup="clearAdminTimer()" ontouchstart="startAdminTimer()" ontouchend="clearAdminTimer()">üîê HUB ACCESS</h2>
        <input type="password" id="access-key" class="key-input" placeholder="Enter Access Code" oninput="checkHint()">
        <button class="btn-auth" id="login-btn" onclick="unlockSession()" style="width:100%; padding:15px; border-radius:12px; border:none; background:var(--standard-blue); color:white; font-weight:900; cursor:pointer;">INITIALIZE HUB</button>
    </div>
</div>

<button id="panic-btn" onclick="selfDestruct()">PANIC: EXIT</button>

<div id="main-hub">
    <div style="background:var(--card-bg); border:1px solid var(--border); border-radius: 20px; padding: 25px; width: 95%; max-width: 900px; backdrop-filter: var(--glass);" id="hub-frame">
        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px;">
            <div>
                <h3 id="session-tag" style="margin:0; text-transform: uppercase; letter-spacing: 1px;">SYSTEM ACTIVE</h3>
                <div id="visitor-display" class="visitor-stat">TOTAL ACCESSES: <span id="v-count">0</span></div>
            </div>
            <span id="live-clock" style="font-family: monospace; opacity: 0.7;">00:00:00</span>
        </div>

        <div class="search-area">
            <input type="text" id="search-bar" placeholder="üîç Search tools..." onkeyup="filterTools()">
        </div>

        <div class="social-grid" id="tool-grid"></div>
        
        <div style="margin-top: 30px; border-top: 1px solid var(--border); padding-top: 20px; text-align: center;">
            <button onclick="selfDestruct()" style="background:none; color:var(--text); border:1px solid grey; padding: 8px 20px; border-radius: 8px; cursor:pointer; font-size:0.7rem;">TERMINATE SESSION</button>
        </div>
    </div>
</div>

<script>
    const VIP_CODE = "2025";
    const STD_CODE = "1111";
    const ADMIN_BYPASS = "0000"; 
    
    let adminTimer;

    const TOOLS = [
        { name: "NEAPAY", url: "https://neapay.com/", icon: "üè¶", border: "#1a365d" },
        { name: "WAN VIDEO", url: "https://wan.video/", icon: "üîÆ", border: "#ffffff" },
        { name: "INVIDEO", url: "https://invideo.io/", icon: "üé•", border: "#4f46e5" },
        { name: "EASYCOMMENT", url: "https://easycomment.ai/", icon: "üí¨", border: "#3b82f6" },
        { name: "TRADELLE", url: "https://tradelle.io/", icon: "üìà", border: "#facc15" },
        { name: "FOOTAGE", url: "https://footagecrate.com/", icon: "üé¨", border: "#ef4444" },
        { name: "PENTEST AI", url: "https://pentestgpt.ai/", icon: "üõ°Ô∏è", border: "#00ff00" },
        { name: "PLAY.HT", url: "https://play.ht/", icon: "üîä", border: "#4a90e2" },
        { name: "GEMINI", url: "https://gemini.google.com/", icon: "‚ú®", border: "#8E75FF" },
        { name: "REPLIT", url: "https://replit.com/", icon: "üåÄ", border: "#f26207" },
        { name: "GITHUB", url: "https://github.com/", icon: "üêô", border: "#ffffff" },
        { name: "DARK OSINT", url: "https://darkosint.in/", icon: "üîç", border: "#991b1b" }
    ];

    // --- ADMIN & VISITOR LOGIC ---
    function startAdminTimer() {
        document.getElementById('gate-title').classList.add('admin-hold');
        adminTimer = setTimeout(() => {
            let key = prompt("ADMIN BYPASS KEY:");
            if (key === ADMIN_BYPASS) {
                let cmd = prompt("ADMIN CONTROLS:\n'LOCK' - Close Hub\n'UNLOCK' - Open Hub\n'RESET' - Clear Visitor Stats").toUpperCase();
                if (cmd === 'LOCK') { localStorage.setItem('hub_locked', 'true'); alert("Locked."); }
                else if (cmd === 'UNLOCK') { localStorage.setItem('hub_locked', 'false'); alert("Unlocked."); }
                else if (cmd === 'RESET') { localStorage.setItem('visitor_count', '0'); alert("Stats Reset."); }
            }
            clearAdminTimer();
        }, 3000);
    }

    function clearAdminTimer() {
        clearTimeout(adminTimer);
        document.getElementById('gate-title').classList.remove('admin-hold');
    }

    function updateVisitorCount() {
        let count = parseInt(localStorage.getItem('visitor_count') || "0");
        count++;
        localStorage.setItem('visitor_count', count.toString());
        document.getElementById('v-count').innerText = count;
    }

    function checkHint() {
        const val = document.getElementById('access-key').value;
        const gate = document.getElementById('gate-title');
        const btn = document.getElementById('login-btn');
        if(val === VIP_CODE) { 
            gate.style.color = "#fbbf24"; gate.innerText = "‚≠ê VIP ACCESS READY";
            btn.style.background = "var(--vip-gold)"; btn.style.color = "black";
        } else if (val === STD_CODE) {
            gate.style.color = "#3b82f6"; gate.innerText = "üîì NORMAL SESSION";
            btn.style.background = "var(--standard-blue)"; btn.style.color = "white";
        } else { 
            gate.style.color = "white"; gate.innerText = "üîê HUB ACCESS";
            btn.style.background = "var(--standard-blue)";
        }
    }

    function unlockSession() {
        if (localStorage.getItem('hub_locked') === 'true') {
            alert("‚ö†Ô∏è SYSTEM LOCKED\nMaintenance in progress."); return;
        }

        const key = document.getElementById('access-key').value;
        const hubFrame = document.getElementById('hub-frame');
        const sessionTag = document.getElementById('session-tag');
        const visitorStat = document.getElementById('visitor-display');

        if(key === VIP_CODE || key === STD_CODE) {
            updateVisitorCount();
            document.getElementById('login-sound').play();
            renderTools(TOOLS);
            checkSystemStatus(); // Simulated ping check
            
            if(key === VIP_CODE) {
                sessionTag.innerText = "üëë VIP GOLD SESSION";
                sessionTag.style.color = "var(--vip-gold)";
                hubFrame.classList.add('vip-theme');
                document.getElementById('panic-btn').style.display = 'block';
                visitorStat.style.display = 'block'; 
            } else {
                sessionTag.innerText = "üë§ NORMAL SESSION";
                sessionTag.style.color = "#3b82f6";
                hubFrame.classList.add('std-theme');
                document.getElementById('panic-btn').style.display = 'none';
                visitorStat.style.display = 'none';
            }
            setTimeout(proceed, 300);
        } else { alert("INVALID ACCESS CODE"); }
    }

    // SIMULATED PING SYSTEM
    function checkSystemStatus() {
        const cards = document.querySelectorAll('.status-dot');
        cards.forEach(dot => {
            // Randomly simulate a "down" tool (5% chance) or keep all up
            const isDown = Math.random() < 0.05; 
            if(isDown) {
                dot.classList.add('status-down');
                dot.parentElement.title = "Connection Unstable";
            }
        });
    }

    function renderTools(list) {
        document.getElementById('tool-grid').innerHTML = list.map(t => `
            <a href="${t.url}" target="_blank" class="social-card" style="border: 1px solid ${t.border}">
                <div>${t.icon}</div>
                <div style="display:flex; align-items:center;">
                    <span class="status-dot pulse"></span>
                    <span style="font-size:0.6rem; font-weight:800; letter-spacing:0.5px;">${t.name}</span>
                </div>
            </a>`).join('');
    }

    function filterTools() {
        const val = document.getElementById('search-bar').value.toUpperCase();
        const filtered = TOOLS.filter(t => t.name.includes(val));
        renderTools(filtered);
        checkSystemStatus();
    }

    function proceed() {
        document.getElementById('auth-gate').style.transform = "translateY(-100%)";
        document.getElementById('main-hub').style.display = 'flex';
    }

    function selfDestruct() {
        document.getElementById('main-hub').style.display = 'none';
        document.getElementById('panic-btn').style.display = 'none';
        document.getElementById('access-key').value = "";
        document.getElementById('auth-gate').style.transform = "translateY(0)";
        document.getElementById('hub-frame').className = ""; 
        checkHint();
    }

    // --- SNOW LOGIC ---
    const canvas = document.getElementById('snow-canvas');
    const ctx = canvas.getContext('2d');
    let flakes = [];
    function initSnow() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        flakes = [];
        for(let i=0; i<100; i++) flakes.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*2+1, d:Math.random()+0.3});
    }
    function drawSnow() {
        ctx.clearRect(0,0,canvas.width,canvas.height); 
        ctx.fillStyle = "white";
        flakes.forEach(f => {
            ctx.beginPath(); ctx.arc(f.x, f.y, f.s, 0, Math.PI*2); ctx.fill();
            f.y += f.d; if(f.y > canvas.height) f.y = -10;
        });
        requestAnimationFrame(drawSnow);
    }

    window.onload = () => { initSnow(); drawSnow(); };
    setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
