<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>·¥ç…™·¥úx·¥è | ·¥èÍú∞Íú∞…™·¥Ñ…™·¥Ä ü</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #f8fafc;
            --accent: #2563eb;
            --border: rgba(255, 255, 255, 0.1);
            --glass: blur(15px);
            --banner-bg: #2563eb;
        }

        body { 
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            overflow-x: hidden;
        }

        /* üñ±Ô∏è Custom Cursor */
        #custom-cursor {
            width: 20px; height: 20px; background: var(--accent);
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 99999; mix-blend-mode: screen;
            box-shadow: 0 0 20px var(--accent);
            transition: transform 0.15s ease-out;
            display: none;
        }
        @media (min-width: 768px) { body { cursor: none; } #custom-cursor { display: block; } }

        /* üñºÔ∏è Profile UI */
        #user-profile {
            position: fixed; top: 55px; left: 20px;
            display: none; align-items: center; gap: 10px;
            z-index: 10001;
        }
        #user-avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--accent); }

        .announcement {
            width: 100%; background: var(--banner-bg); color: white;
            padding: 10px 0; overflow: hidden; white-space: nowrap;
            position: relative; z-index: 100;
        }
        .ticker-content {
            display: inline-block; padding-left: 100%;
            animation: ticker-scroll 25s linear infinite;
            font-size: 0.85rem; font-weight: bold; letter-spacing: 1px;
        }
        @keyframes ticker-scroll { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }

        #login-overlay {
            position: fixed; inset: 0; z-index: 9999;
            display: flex; align-items: center; justify-content: center; background: inherit;
        }
        .container { display: none; width: 100%; max-width: 400px; padding: 20px; box-sizing: border-box; }
        .content-card {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 20px; padding: 25px; margin-bottom: 20px;
            text-align: center; backdrop-filter: var(--glass);
            transition: transform 0.3s ease;
        }

        input, textarea {
            width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px;
            border: 1px solid var(--border); background: rgba(0,0,0,0.2);
            color: white; font-family: inherit; font-size: 0.9rem;
        }
        
        .action-btn {
            width: 100%; padding: 14px; border-radius: 12px; border: none;
            background: var(--accent); color: white; font-weight: 700; cursor: pointer;
        }

        .admin-panel {
            border: 1px dashed #ef4444 !important;
            background: rgba(239, 68, 68, 0.05) !important;
            display: none;
        }
    </style>
</head>
<body>

<div id="custom-cursor"></div>

<div id="user-profile">
    <img id="user-avatar" src="" alt="User">
    <span id="user-name-label" style="font-size: 0.7rem; font-weight: bold;"></span>
</div>

<div class="announcement">
    <div class="ticker-content" id="live-ticker">üéÑ MIUXO HOLIDAY HUB 2025 ‚Ä¢ OFFICIAL BRAND REPOSITORY ‚ú®</div>
</div>

<div id="login-overlay">
    <div class="content-card" style="width: 340px;">
        <h2>üîê MIUXO ACCESS</h2>
        <div id="login-box">
            <input type="password" id="pass-input" placeholder="Master Code">
            <button onclick="checkPass()" class="action-btn">UNLOCK</button>
        </div>
        <div style="margin:20px 0; opacity: 0.3;">OR</div>
        <div id="g_id_onload"
             data-client_id="785119101330-8c05o9segra6q23qvfh8qb5c3qdaobh7.apps.googleusercontent.com"
             data-callback="handleGoogleLogin">
        </div>
        <div class="g_id_signin" data-type="standard" data-theme="filled_blue"></div>
    </div>
</div>

<div class="container" id="main-content">
    <div class="content-card">
        <h2 id="welcome-msg">WELCOME</h2>
        <button onclick="logout()" style="background:none; border:none; color:var(--accent); cursor:pointer; font-size:0.7rem;">LOGOUT SESSION</button>
    </div>

    <div class="content-card admin-panel" id="admin-tools">
        <h3 style="color: #ef4444; font-size: 0.8rem; margin: 0;">üõ†Ô∏è ADMIN TERMINAL</h3>
        <input type="text" id="new-ticker" placeholder="Update Ticker Text...">
        <textarea id="new-news" placeholder="Update Member News..." style="height: 60px;"></textarea>
        <button onclick="updateHubData()" class="action-btn" style="background: #ef4444; padding: 8px;">PUSH UPDATES</button>
    </div>

    <div class="content-card">
        <h3 style="color: var(--accent);">üì¢ LATEST UPDATES</h3>
        <p id="news-display" style="font-size: 0.8rem; text-align: left; white-space: pre-line;">
            ‚Ä¢ 2026 Roadmap published.
            ‚Ä¢ Google Login enabled.
        </p>
    </div>

    <div class="content-card">
        <h3>‚ú® OFFICIAL ASSETS</h3>
        <button onclick="downloadAll()" class="action-btn">üì¶ DOWNLOAD PACKAGE</button>
    </div>
</div>

<script>
    const MASTER_CODE = "MIUXO2025";
    const ADMIN_EMAIL = "shammas78099@gmail.com"; // Your email

    // Load Saved Content
    function loadLiveContent() {
        const savedTicker = localStorage.getItem('miuxo_ticker');
        const savedNews = localStorage.getItem('miuxo_news');
        if(savedTicker) document.getElementById('live-ticker').innerText = savedTicker;
        if(savedNews) document.getElementById('news-display').innerText = savedNews;
    }

    function handleGoogleLogin(response) {
        const payload = JSON.parse(atob(response.credential.split('.')[1]));
        const isAdmin = payload.email === ADMIN_EMAIL;
        
        // Show Profile Pic
        document.getElementById('user-profile').style.display = 'flex';
        document.getElementById('user-avatar').src = payload.picture;
        document.getElementById('user-name-label').innerText = payload.given_name.toUpperCase();
        
        if(isAdmin) document.getElementById('admin-tools').style.display = 'block';
        
        triggerReveal(payload.given_name);
    }

    function checkPass() {
        if (document.getElementById('pass-input').value === MASTER_CODE) {
            document.getElementById('admin-tools').style.display = 'block'; // Master code also gives admin
            triggerReveal("Member");
        }
    }

    function updateHubData() {
        const t = document.getElementById('new-ticker').value;
        const n = document.getElementById('new-news').value;
        if(t) {
            localStorage.setItem('miuxo_ticker', t);
            document.getElementById('live-ticker').innerText = t;
        }
        if(n) {
            localStorage.setItem('miuxo_news', n);
            document.getElementById('news-display').innerText = n;
        }
        alert("Hub Updated Successfully!");
    }

    function triggerReveal(name) {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('welcome-msg').innerText = `WELCOME, ${name.toUpperCase()}`;
        localStorage.setItem('miuxo_session', JSON.stringify({auth: true, user: name, time: Date.now()}));
    }

    function logout() { localStorage.clear(); location.reload(); }

    // Cursor
    document.addEventListener('mousemove', (e) => {
        const c = document.getElementById('custom-cursor');
        c.style.left = e.clientX + 'px';
        c.style.top = e.clientY + 'px';
    });

    window.onload = () => {
        loadLiveContent();
        const session = JSON.parse(localStorage.getItem('miuxo_session'));
        if (session) triggerReveal(session.user);
    };
</script>
</body>
</html>
