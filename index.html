<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>·¥ç…™·¥úx·¥è | ·¥èÍú∞Íú∞…™·¥Ñ…™·¥Ä ü</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #f8fafc;
            --accent: #2563eb;
            --border: rgba(255, 255, 255, 0.1);
            --glass: blur(15px);
            --vip-gold: #fbbf24;
        }

        [data-theme="light"] {
            --bg-gradient: linear-gradient(135deg, #f1f5f9 0%, #cbd5e1 100%);
            --card-bg: rgba(255, 255, 255, 0.8);
            --text: #1e293b;
            --border: rgba(0, 0, 0, 0.1);
        }

        body { 
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            overflow-x: hidden;
            transition: 0.3s;
            padding-bottom: 60px;
        }

        #snow-canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 100; }
        .miuxo-banner { width: 100%; padding: 12px 0; text-align: center; font-weight: 800; font-size: 0.85rem; letter-spacing: 1px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 1001; background: linear-gradient(90deg, #b48608, #fbe134, #b48608); color: #000; }
        .content-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 20px; text-align: center; backdrop-filter: var(--glass); width: 100%; max-width: 500px; box-sizing: border-box; position: relative; }
        
        #pass-input { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 12px; border: none; box-sizing: border-box; background: rgba(125,125,125,0.1); color: var(--text); outline: none; }
        .action-btn { background: var(--accent); color: white; font-weight: 700; cursor: pointer; border-radius: 12px; padding: 14px; width: 100%; border: none; transition: 0.3s; }
        
        .search-area { display: flex; gap: 10px; align-items: center; margin-top: 10px; }
        #search-bar { flex-grow: 1; background: rgba(125, 125, 125, 0.1); border: 1px solid var(--border); color: var(--text); padding: 12px; border-radius: 12px; outline: none; }
        .theme-toggle { background: var(--card-bg); border: 1px solid var(--border); padding: 10px; border-radius: 12px; cursor: pointer; }

        .social-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-top: 10px; }
        .social-card { background: rgba(125, 125, 125, 0.05); border: 1px solid var(--border); border-radius: 15px; padding: 15px 5px; text-decoration: none; color: var(--text); transition: 0.3s; display: flex; flex-direction: column; align-items: center; position: relative; overflow: hidden; }
        .social-card:hover { background: rgba(125, 125, 125, 0.15); transform: translateY(-3px); }

        /* Ticker */
        .ticker-wrap { position: fixed; bottom: 0; width: 100%; overflow: hidden; height: 40px; background: rgba(0, 0, 0, 0.8); border-top: 1px solid var(--vip-gold); backdrop-filter: blur(10px); z-index: 2000; }
        .ticker { display: inline-block; white-space: nowrap; padding-right: 100%; animation: ticker 25s linear infinite; line-height: 40px; color: var(--vip-gold); font-weight: bold; font-size: 0.85rem; }
        @keyframes ticker { 0% { transform: translate3d(100%, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }

        .container { display: none; width: 100%; max-width: 500px; padding: 20px; box-sizing: border-box; }
        #login-overlay { position: fixed; inset: 0; background: var(--bg-gradient); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        
        #welcome-txt, #login-title { cursor: pointer; user-select: none; }
        .admin-hold { animation: pulse 0.6s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; color: var(--vip-gold); } 100% { opacity: 1; } }
    </style>
</head>
<body>

<audio id="login-sound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>

<canvas id="snow-canvas"></canvas>
<div class="miuxo-banner">‚ú® HAPPY NEW YEAR 2026! THE FUTURE IS MIUXO ‚ú®</div>

<div id="login-overlay">
    <div class="content-card" style="max-width: 340px;">
        <h2 id="login-title">üîê HUB ACCESS</h2>
        <input type="password" id="pass-input" placeholder="Master Code">
        <button onclick="checkPass()" class="action-btn">UNLOCK HUB</button>
    </div>
</div>

<div class="container" id="main-content">
    <div class="content-card">
        <h3>üåê MIUXO ECOSYSTEM</h3>
        <div class="search-area">
            <input type="text" id="search-bar" placeholder="üîç Search tools..." onkeyup="filterTools()">
            <button class="theme-toggle" onclick="toggleTheme()" id="theme-icon">üåô</button>
        </div>
        <span id="count-label" style="font-size: 0.7rem; color: #94a3b8; margin: 10px 0; display: block;">Available Tools: 18</span>
        <div class="social-grid">
            <a href="https://discord.com/invite/2rcKEjsVwV" onclick="trackClick('Discord')" target="_blank" class="social-card"><div>üí¨</div><span style="font-size:0.6rem;">DISCORD</span></a>
            <a href="https://miuxo.in/" onclick="trackClick('Miuxo.in')" target="_blank" class="social-card"><div>üåê</div><span style="font-size:0.6rem;">MIUXO.IN</span></a>
            </div>
    </div>

    <div class="content-card">
        <h2 id="welcome-txt">WELCOME</h2>
        <button onclick="logout()" style="background:none; color:var(--text); border:1px solid grey; padding: 5px 10px; border-radius: 5px; cursor:pointer; font-size:0.6rem;">LOGOUT</button>
    </div>
</div>

<div class="ticker-wrap" id="ticker-box" style="display: none;">
    <div class="ticker" id="ticker-text">üöÄ WELCOME TO MIUXO HUB v2.6</div>
</div>

<script>
    const MASTER_CODE = "2025";
    let pressTimer;

    // --- EMERGENCY OFF TRIGGER ---
    const loginTitle = document.getElementById('login-title');
    const startEmergency = () => {
        loginTitle.classList.add('admin-hold');
        pressTimer = setTimeout(() => {
            let cmd = prompt("ADMIN BYPASS:\nType 'OFF' to disable Maintenance Mode.");
            if(cmd && cmd.toUpperCase() === 'OFF') {
                localStorage.setItem('miuxo_maint', 'false');
                alert("‚úÖ Maintenance Mode Deactivated.");
                location.reload();
            }
        }, 5000); 
    };
    const endEmergency = () => { loginTitle.classList.remove('admin-hold'); clearTimeout(pressTimer); };
    loginTitle.onmousedown = startEmergency; loginTitle.onmouseup = endEmergency;
    loginTitle.ontouchstart = startEmergency; loginTitle.ontouchend = endEmergency;

    // --- FUNCTIONS ---
    function checkPass() {
        if(localStorage.getItem('miuxo_maint') === 'true') {
            alert("‚ö†Ô∏è SYSTEM UNDER MAINTENANCE\n(Hold 'HUB ACCESS' title for 5s to bypass)");
            return;
        }
        if (document.getElementById('pass-input').value === MASTER_CODE) {
            document.getElementById('login-sound').play(); // Play sound
            setTimeout(() => login("Master Admin"), 300); // Small delay for sound to start
        } else alert("Invalid Code");
    }

    function login(name) {
        localStorage.setItem('miuxo_session', JSON.stringify({ name, time: Date.now() }));
        showHub(name);
    }

    function showHub(name) {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('ticker-box').style.display = 'block';
        const wel = document.getElementById('welcome-txt');
        wel.innerText = `WELCOME, ${name.toUpperCase()}`;
        
        const start = () => { wel.classList.add('admin-hold'); pressTimer = setTimeout(showAdminMenu, 3000); };
        const end = () => { wel.classList.remove('admin-hold'); clearTimeout(pressTimer); };
        wel.onmousedown = start; wel.onmouseup = end;
        wel.ontouchstart = start; wel.ontouchend = end;

        const savedNews = localStorage.getItem('miuxo_news');
        if(savedNews) document.getElementById('ticker-text').innerText = savedNews;
    }

    function showAdminMenu() {
        const stats = JSON.parse(localStorage.getItem('miuxo_stats')) || {};
        let dataStr = Object.entries(stats).map(([k,v])=>`${k}: ${v}`).join("\n");
        let cmd = prompt(`üìä STATS:\n${dataStr || 'No data'}\n\nCOMMANDS:\n'LOCK', 'NEWS', 'RESET'`);
        if(!cmd) return;
        cmd = cmd.toUpperCase();
        if(cmd === 'LOCK') { localStorage.setItem('miuxo_maint', 'true'); logout(); }
        else if(cmd === 'NEWS') { let m = prompt("New Message:"); if(m) { localStorage.setItem('miuxo_news', m); location.reload(); } }
        else if(cmd === 'RESET') { localStorage.removeItem('miuxo_stats'); location.reload(); }
    }

    function logout() { localStorage.removeItem('miuxo_session'); location.reload(); }
    
    function toggleTheme() {
        const body = document.body;
        const theme = body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        body.setAttribute('data-theme', theme);
        localStorage.setItem('miuxo_theme', theme);
        document.getElementById('theme-icon').innerText = theme === 'light' ? '‚òÄÔ∏è' : 'üåô';
    }

    window.onload = () => {
        const t = localStorage.getItem('miuxo_theme') || 'dark';
        document.body.setAttribute('data-theme', t);
        document.getElementById('theme-icon').innerText = t === 'light' ? '‚òÄÔ∏è' : 'üåô';
        const s = JSON.parse(localStorage.getItem('miuxo_session'));
        if (s && (Date.now() - s.time < 86400000)) showHub(s.name);
        initSnow(); drawSnow();
    };

    // --- SNOW LOGIC ---
    const canvas = document.getElementById('snow-canvas');
    const ctx = canvas.getContext('2d');
    let flakes = [];
    function initSnow() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        flakes = [];
        for(let i=0; i<100; i++) flakes.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*2+1, d:Math.random()+0.3});
    }
    function drawSnow() {
        ctx.clearRect(0,0,canvas.width,canvas.height); 
        ctx.fillStyle = document.body.getAttribute('data-theme') === 'light' ? "rgba(0,0,0,0.1)" : "white";
        flakes.forEach(f => {
            ctx.beginPath(); ctx.arc(f.x, f.y, f.s, 0, Math.PI*2); ctx.fill();
            f.y += f.d; if(f.y > canvas.height) f.y = -10;
        });
        requestAnimationFrame(drawSnow);
    }
</script>
</body>
</html>
