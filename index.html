<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            --card-bg: #1e2533; 
            --text: #f8fafc;
            --accent: #2563eb;
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: var(--text);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* üñºÔ∏è Profile UI */
        #user-profile {
            position: fixed; top: 55px; left: 20px;
            display: none; align-items: center; gap: 10px;
            z-index: 10001; background: rgba(0,0,0,0.3); padding: 5px 12px; border-radius: 30px;
        }
        #user-avatar { width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--accent); }

        .announcement {
            width: 100%; background: var(--accent); color: white;
            padding: 10px 0; overflow: hidden; white-space: nowrap;
        }
        .ticker-content {
            display: inline-block; padding-left: 100%;
            animation: ticker-scroll 25s linear infinite;
            font-size: 0.85rem; font-weight: bold;
        }
        @keyframes ticker-scroll { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }

        /* üîê Login Overlay (Design Matched to Screenshot) */
        #login-overlay {
            position: fixed; inset: 0; z-index: 9999;
            display: flex; align-items: center; justify-content: center; background: #0f172a;
        }
        .content-card {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 28px; padding: 45px 35px;
            text-align: center; width: 360px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h2 { font-size: 1.7rem; margin: 0; letter-spacing: 1px; }
        p { font-size: 0.9rem; opacity: 0.5; margin: 12px 0 25px 0; }

        .action-btn {
            width: 100%; padding: 15px; border-radius: 12px; border: none;
            background: var(--accent); color: white; font-weight: 700; cursor: pointer;
        }

        /* üõ†Ô∏è Admin Panel */
        .admin-panel { border: 1px dashed #ef4444 !important; background: rgba(239, 68, 68, 0.05) !important; display: none; }
        .container { display: none; width: 100%; max-width: 400px; padding: 20px; }
        
        input, textarea {
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px;
            border: 1px solid var(--border); background: rgba(255,255,255,0.05);
            color: white; font-family: inherit; text-align: center;
        }
    </style>
</head>
<body>

<div id="user-profile">
    <img id="user-avatar" src="" alt="User">
    <span id="user-name-label" style="font-size: 0.7rem; font-weight: bold;"></span>
</div>

<div class="announcement">
    <div class="ticker-content" id="live-ticker">üéÑ MIUXO HOLIDAY HUB 2025 ‚Ä¢ OFFICIAL BRAND REPOSITORY ‚ú®</div>
</div>

<div id="login-overlay">
    <div class="content-card">
        <h2>üîê MIUXO ACCESS</h2>
        <p>Authorized members only</p>
        
        <div id="g_id_onload"
             data-client_id="785119101330-8c05o9segra6q23qvfh8qb5c3qdaobh7.apps.googleusercontent.com"
             data-callback="handleGoogleLogin">
        </div>
        <div class="g_id_signin" 
             data-type="standard" 
             data-theme="filled_blue" 
             data-size="large" 
             data-width="290" 
             data-shape="rectangular">
        </div>

        <span style="font-size: 0.8rem; color: #3b82f6; cursor: pointer; display: block; margin-top: 30px;" onclick="alert('Contact shammas78099@gmail.com')">Request Access</span>
    </div>
</div>

<div class="container" id="main-content">
    <div class="content-card">
        <h2 id="welcome-msg" style="margin:0;">WELCOME</h2>
        <button onclick="logout()" style="background:none; border:none; color:var(--accent); cursor:pointer; font-size:0.75rem; margin-top: 10px;">LOGOUT SESSION</button>
    </div>

    <div class="content-card admin-panel" id="admin-tools">
        <h3 style="color: #ef4444; font-size: 0.8rem; margin: 0 0 10px 0;">üõ†Ô∏è ADMIN TERMINAL</h3>
        <input type="text" id="new-ticker" placeholder="New Ticker Text">
        <textarea id="new-news" placeholder="New News Content" style="height: 60px;"></textarea>
        <button onclick="updateHubData()" class="action-btn" style="background: #ef4444; padding: 10px;">PUSH UPDATES</button>
    </div>

    <div class="content-card">
        <h3 style="color: var(--accent);">üì¢ LATEST UPDATES</h3>
        <p id="news-display" style="font-size: 0.85rem; text-align: left; white-space: pre-line; line-height: 1.6;">
            ‚Ä¢ 2026 Roadmap published.
            ‚Ä¢ Google Login enabled.
        </p>
    </div>
</div>

<script>
    const ADMIN_EMAIL = "shammas78099@gmail.com"; 

    function handleGoogleLogin(response) {
        // Decode the Google JWT
        const payload = JSON.parse(atob(response.credential.split('.')[1]));
        
        // Update Profile UI
        document.getElementById('user-profile').style.display = 'flex';
        document.getElementById('user-avatar').src = payload.picture;
        document.getElementById('user-name-label').innerText = payload.given_name.toUpperCase();
        
        // Show Admin Terminal if it's you
        if(payload.email === ADMIN_EMAIL) {
            document.getElementById('admin-tools').style.display = 'block';
        }
        
        triggerReveal(payload.given_name);
    }

    function triggerReveal(name) {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('welcome-msg').innerText = `WELCOME, ${name.toUpperCase()}`;
        localStorage.setItem('miuxo_session', JSON.stringify({auth: true, user: name, time: Date.now()}));
    }

    function updateHubData() {
        const t = document.getElementById('new-ticker').value;
        const n = document.getElementById('new-news').value;
        if(t) { localStorage.setItem('miuxo_ticker', t); document.getElementById('live-ticker').innerText = t; }
        if(n) { localStorage.setItem('miuxo_news', n); document.getElementById('news-display').innerText = n; }
        alert("Hub Updated!");
    }

    function logout() { 
        localStorage.removeItem('miuxo_session'); 
        location.reload(); 
    }

    window.onload = () => {
        // Load saved ticker/news
        const t = localStorage.getItem('miuxo_ticker');
        const n = localStorage.getItem('miuxo_news');
        if(t) document.getElementById('live-ticker').innerText = t;
        if(n) document.getElementById('news-display').innerText = n;
        
        // Restore session if valid
        const session = JSON.parse(localStorage.getItem('miuxo_session'));
        if (session && (Date.now() - session.time < 86400000)) {
            triggerReveal(session.user);
        }
    };
</script>
</body>
</html>
